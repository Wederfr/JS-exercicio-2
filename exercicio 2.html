<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function solicitarNumeros() {
    var num1 = prompt("Digite um número:");
    var num2 = prompt("Digite outro número:");
    
    
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    
    
    verificarMultiplo(num1, num2);
}


function verificarMultiplo(num1, num2) {
    
    if (num1 % num2 === 0) {
        console.log(`${num1} é múltiplo de ${num2}`);
    } else if (num2 % num1 === 0) {
        console.log(`${num2} é múltiplo de ${num1}`);
    } else {
        console.log(`${num1} e ${num2} não são múltiplos`);
    }
}


function principal() {
    solicitarNumeros();
}


principal();


    </script>
</body>
</html>
